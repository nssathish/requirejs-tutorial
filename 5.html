<!DOCTYPE html>
<html lang="en">
<head>

	<title>define function</title>
</head>
<body>
	<script type="text/javascript" data-main="js/config" src="require.js"></script> <!-- this is an asynchronous call
	require.js is first called ) then the config file is loaded asynchronously -->
	<script> alert("before require keyword"); </script>
	<script>
			require(['config'], function() {
				require(['customscripts/jqueryfile'], function() {
				});
			});	
	</script>
</body>
</html>
